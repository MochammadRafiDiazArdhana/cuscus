<html lang="en">
<head>

    <style>
        .back{
            margin: auto;
            height: 100%;
            width: 500px;
            background-color: transparent;
        }
        
    </style>
</head>
<body>
    <div class="back">
    <h1>Hai Cantik</h1>
    <img src="https://media.tenor.com/images/f65a469e321b4521833229ae94b00283/tenor.gif">

    <h1>Mau Enggak Jadi Pacarku?</h1>
    <button id='btnMau' onclick='alert("Sekarang Kita Jadian ya")' style="height: 50px; width: 100px;">Mau</button>
    <button id='btnGamau' onclick='gamau(this)'
    style="position: absolute; height: 50px; width: 100px;">Gamau</button>
    </div>
</body>
<script>
    function gamau(id){
        var mau = document.getElementById('btnMau');
        var i = Math.floor(Math.random()*300)+1;
        var j = Math.floor(Math.random()*100)+mau.offsetTop;
        id.style.left = i+'px';
        id.style.top = j+'px';
    }

</script>
